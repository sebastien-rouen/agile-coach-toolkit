<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Product Manager - Personne avec roadmap/graphique -->
  <defs>
    <linearGradient id="gradPM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TÃªte -->
  <circle cx="40" cy="30" r="12" fill="url(#gradPM)"/>
  
  <!-- Corps -->
  <path d="M 28 42 Q 40 40 52 42 L 52 70 Q 40 75 28 70 Z" fill="url(#gradPM)" opacity="0.9"/>
  
  <!-- Roadmap/Dashboard -->
  <rect x="58" y="20" width="35" height="60" rx="3" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  
  <!-- Graphique courbe croissante -->
  <polyline points="62,65 68,60 74,55 80,45 86,35" 
            fill="none" stroke="#db2777" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Points sur la courbe -->
  <circle cx="62" cy="65" r="2" fill="#be185d"/>
  <circle cx="68" cy="60" r="2" fill="#be185d"/>
  <circle cx="74" cy="55" r="2" fill="#be185d"/>
  <circle cx="80" cy="45" r="2" fill="#be185d"/>
  <circle cx="86" cy="35" r="2.5" fill="#ec4899"/>
  
  <!-- Timeline horizontale -->
  <line x1="62" y1="72" x2="88" y2="72" stroke="#ec4899" stroke-width="1.5"/>
  <text x="64" y="78" font-size="6" fill="#9f1239">Q1</text>
  <text x="73" y="78" font-size="6" fill="#9f1239">Q2</text>
  <text x="82" y="78" font-size="6" fill="#9f1239">Q3</text>
  
  <!-- KPI boxes en haut -->
  <rect x="62" y="25" width="10" height="8" rx="1" fill="#fbcfe8"/>
  <rect x="75" y="25" width="10" height="8" rx="1" fill="#fbcfe8"/>
  
  <!-- Bras pointant la roadmap -->
  <path d="M 52 50 L 58 45" stroke="url(#gradPM)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Jambes -->
  <path d="M 35 70 L 32 90" stroke="url(#gradPM)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 45 70 L 48 90" stroke="url(#gradPM)" stroke-width="5" stroke-linecap="round"/>
</svg>
