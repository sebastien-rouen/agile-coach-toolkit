<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Développeur - Personne avec code/terminal -->
  <defs>
    <linearGradient id="gradDev" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tête -->
  <circle cx="40" cy="25" r="11" fill="url(#gradDev)"/>
  
  <!-- Lunettes de dev -->
  <circle cx="36" cy="25" r="4" fill="none" stroke="#0f766e" stroke-width="1.5"/>
  <circle cx="44" cy="25" r="4" fill="none" stroke="#0f766e" stroke-width="1.5"/>
  <line x1="40" y1="25" x2="40" y2="25" stroke="#0f766e" stroke-width="1.5"/>
  
  <!-- Corps -->
  <path d="M 29 36 Q 40 34 51 36 L 51 62 Q 40 67 29 62 Z" fill="url(#gradDev)" opacity="0.9"/>
  
  <!-- Écran/Terminal -->
  <rect x="58" y="30" width="38" height="50" rx="2" fill="#042f2e" stroke="#14b8a6" stroke-width="2"/>
  
  <!-- Code dans le terminal -->
  <text x="62" y="40" font-family="monospace" font-size="5" fill="#5eead4">&lt;div&gt;</text>
  <text x="64" y="46" font-family="monospace" font-size="5" fill="#2dd4bf">function()</text>
  <text x="66" y="52" font-family="monospace" font-size="5" fill="#5eead4">if (true) {</text>
  <text x="68" y="58" font-family="monospace" font-size="5" fill="#99f6e4">return 42;</text>
  <text x="66" y="64" font-family="monospace" font-size="5" fill="#5eead4">}</text>
  <text x="62" y="70" font-family="monospace" font-size="5" fill="#5eead4">&lt;/div&gt;</text>
  
  <!-- Curseur clignotant -->
  <rect x="85" y="68" width="2" height="6" fill="#14b8a6"/>
  
  <!-- Bras sur clavier -->
  <path d="M 51 50 L 58 55" stroke="url(#gradDev)" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 29 50 L 22 55" stroke="url(#gradDev)" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Jambes -->
  <path d="M 35 62 L 32 82" stroke="url(#gradDev)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 45 62 L 48 82" stroke="url(#gradDev)" stroke-width="5" stroke-linecap="round"/>
</svg>
