<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Coach Agile - Personne avec casquette de coach + sifflet -->
  <defs>
    <linearGradient id="gradCoach" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tête -->
  <circle cx="50" cy="35" r="15" fill="url(#gradCoach)"/>
  
  <!-- Corps -->
  <path d="M 35 50 Q 50 45 65 50 L 65 75 Q 50 80 35 75 Z" fill="url(#gradCoach)" opacity="0.9"/>
  
  <!-- Casquette de coach -->
  <ellipse cx="50" cy="23" rx="18" ry="6" fill="#4f46e5"/>
  <rect x="32" y="20" width="36" height="3" rx="1.5" fill="#4338ca"/>
  
  <!-- Sifflet -->
  <circle cx="70" cy="55" r="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <line x1="66" y1="55" x2="58" y2="55" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Bras droit levé (animation) -->
  <path d="M 65 55 L 75 40" stroke="url(#gradCoach)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Jambes -->
  <path d="M 45 75 L 40 95" stroke="url(#gradCoach)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 55 75 L 60 95" stroke="url(#gradCoach)" stroke-width="5" stroke-linecap="round"/>
</svg>