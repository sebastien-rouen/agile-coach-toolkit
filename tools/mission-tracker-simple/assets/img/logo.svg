<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Logo Mission Tracker - Timeline + Cible -->
  <defs>
    <linearGradient id="gradLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle extérieur (fond) -->
  <circle cx="100" cy="100" r="90" fill="url(#gradLogo)" opacity="0.1"/>
  
  <!-- Timeline horizontale -->
  <line x1="30" y1="100" x2="170" y2="100" stroke="url(#gradLogo)" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Points de checkpoint sur la timeline -->
  <circle cx="50" cy="100" r="8" fill="#6366f1" stroke="#ffffff" stroke-width="2"/>
  <circle cx="100" cy="100" r="10" fill="#8b5cf6" stroke="#ffffff" stroke-width="2"/>
  <circle cx="150" cy="100" r="8" fill="#a855f7" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Cible centrale (target mission) -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="15" fill="#fbbf24" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Flèche vers l'objectif -->
  <path d="M 60 70 L 90 90" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowTarget)"/>
  
  <defs>
    <marker id="arrowTarget" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Texte "MT" stylisé -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" opacity="0.9">MT</text>
  
  <!-- Orbite de tracking -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#gradLogo)" stroke-width="1" 
          stroke-dasharray="5,5" opacity="0.4">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="20s"
      repeatCount="indefinite"/>
  </circle>
</svg>
