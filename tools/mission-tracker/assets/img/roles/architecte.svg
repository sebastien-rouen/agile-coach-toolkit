<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Architecte - Personne avec blueprint/plan -->
  <defs>
    <linearGradient id="gradArchi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tête -->
  <circle cx="35" cy="28" r="11" fill="url(#gradArchi)"/>
  
  <!-- Casque de chantier -->
  <path d="M 24 24 Q 35 18 46 24 L 46 28 L 24 28 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
  <ellipse cx="35" cy="28" rx="11" ry="3" fill="#f59e0b"/>
  
  <!-- Corps -->
  <path d="M 24 39 Q 35 37 46 39 L 46 65 Q 35 70 24 65 Z" fill="url(#gradArchi)" opacity="0.9"/>
  
  <!-- Blueprint/Plan -->
  <rect x="52" y="35" width="40" height="50" rx="2" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Grille de blueprint -->
  <line x1="52" y1="45" x2="92" y2="45" stroke="#93c5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="52" y1="55" x2="92" y2="55" stroke="#93c5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="52" y1="65" x2="92" y2="65" stroke="#93c5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="52" y1="75" x2="92" y2="75" stroke="#93c5fd" stroke-width="0.5" opacity="0.5"/>
  
  <line x1="62" y1="35" x2="62" y2="85" stroke="#93c5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="72" y1="35" x2="72" y2="85" stroke="#93c5fd" stroke-width="0.5" opacity="0.5"/>
  <line x1="82" y1="35" x2="82" y2="85" stroke="#93c5fd" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Schéma architecture (boîtes) -->
  <rect x="58" y="42" width="12" height="10" rx="1" fill="none" stroke="#2563eb" stroke-width="1.5"/>
  <rect x="74" y="42" width="12" height="10" rx="1" fill="none" stroke="#2563eb" stroke-width="1.5"/>
  <rect x="58" y="58" width="12" height="10" rx="1" fill="none" stroke="#2563eb" stroke-width="1.5"/>
  <rect x="74" y="58" width="12" height="10" rx="1" fill="none" stroke="#2563eb" stroke-width="1.5"/>
  
  <!-- Flèches de connexion -->
  <line x1="70" y1="47" x2="74" y2="47" stroke="#1e40af" stroke-width="1" marker-end="url(#arrowBlue)"/>
  <line x1="64" y1="52" x2="64" y2="58" stroke="#1e40af" stroke-width="1" marker-end="url(#arrowBlue)"/>
  
  <defs>
    <marker id="arrowBlue" markerWidth="4" markerHeight="4" refX="2" refY="2" orient="auto">
      <polygon points="0 0, 4 2, 0 4" fill="#1e40af"/>
    </marker>
  </defs>
  
  <!-- Bras tenant le plan -->
  <path d="M 46 50 L 52 48" stroke="url(#gradArchi)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Jambes -->
  <path d="M 30 65 L 27 85" stroke="url(#gradArchi)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 40 65 L 43 85" stroke="url(#gradArchi)" stroke-width="5" stroke-linecap="round"/>
</svg>
