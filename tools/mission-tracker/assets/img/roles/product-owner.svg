<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Product Owner - Personne avec backlog/liste -->
  <defs>
    <linearGradient id="gradPO" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tête -->
  <circle cx="45" cy="30" r="12" fill="url(#gradPO)"/>
  
  <!-- Corps -->
  <path d="M 33 42 Q 45 40 57 42 L 57 70 Q 45 75 33 70 Z" fill="url(#gradPO)" opacity="0.9"/>
  
  <!-- Backlog (liste priorisée) -->
  <rect x="60" y="25" width="30" height="50" rx="3" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Items du backlog -->
  <line x1="65" y1="32" x2="85" y2="32" stroke="#d97706" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="40" x2="82" y2="40" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="48" x2="88" y2="48" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="56" x2="80" y2="56" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="65" y1="64" x2="85" y2="64" stroke="#fde68a" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Étoile de priorité -->
  <path d="M 75 15 L 77 20 L 82 20 L 78 23 L 80 28 L 75 25 L 70 28 L 72 23 L 68 20 L 73 20 Z" fill="#ef4444"/>
  
  <!-- Bras tenant le backlog -->
  <path d="M 57 50 L 60 40" stroke="url(#gradPO)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Jambes -->
  <path d="M 40 70 L 37 90" stroke="url(#gradPO)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 50 70 L 53 90" stroke="url(#gradPO)" stroke-width="5" stroke-linecap="round"/>
</svg>
