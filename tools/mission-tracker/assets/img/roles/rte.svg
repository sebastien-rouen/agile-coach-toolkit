<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- RTE (Release Train Engineer) - Personne avec train/locomotive -->
  <defs>
    <linearGradient id="gradRTE" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tête -->
  <circle cx="35" cy="30" r="12" fill="url(#gradRTE)"/>
  
  <!-- Casquette de chef de train -->
  <ellipse cx="35" cy="20" rx="14" ry="5" fill="#164e63"/>
  <rect x="25" y="18" width="20" height="2" rx="1" fill="#0e7490"/>
  
  <!-- Corps -->
  <path d="M 23 42 Q 35 40 47 42 L 47 68 Q 35 73 23 68 Z" fill="url(#gradRTE)" opacity="0.9"/>
  
  <!-- Locomotive stylisée -->
  <rect x="55" y="45" width="35" height="25" rx="3" fill="#cffafe" stroke="#0891b2" stroke-width="2"/>
  <circle cx="63" cy="73" r="5" fill="#164e63" stroke="#0891b2" stroke-width="1.5"/>
  <circle cx="82" cy="73" r="5" fill="#164e63" stroke="#0891b2" stroke-width="1.5"/>
  
  <!-- Cheminée avec fumée -->
  <rect x="65" y="38" width="6" height="7" fill="#0e7490"/>
  <circle cx="68" cy="33" r="3" fill="#e0f2fe" opacity="0.7"/>
  <circle cx="70" cy="28" r="2.5" fill="#e0f2fe" opacity="0.5"/>
  <circle cx="72" cy="24" r="2" fill="#e0f2fe" opacity="0.3"/>
  
  <!-- Fenêtre locomotive -->
  <rect x="73" y="50" width="12" height="10" rx="1" fill="#164e63" opacity="0.3"/>
  
  <!-- Rails -->
  <line x1="55" y1="82" x2="90" y2="82" stroke="#475569" stroke-width="2"/>
  <line x1="55" y1="86" x2="90" y2="86" stroke="#475569" stroke-width="2"/>
  
  <!-- Bras levé (signal) -->
  <path d="M 23 50 L 15 35" stroke="url(#gradRTE)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Jambes -->
  <path d="M 30 68 L 27 88" stroke="url(#gradRTE)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 40 68 L 43 88" stroke="url(#gradRTE)" stroke-width="5" stroke-linecap="round"/>
</svg>
