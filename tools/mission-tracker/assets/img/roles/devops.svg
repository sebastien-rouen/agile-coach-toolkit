<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- DevOps - Personne avec symbole infini + engrenages -->
  <defs>
    <linearGradient id="gradDevOps" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tête -->
  <circle cx="40" cy="28" r="11" fill="url(#gradDevOps)"/>
  
  <!-- Corps -->
  <path d="M 29 39 Q 40 37 51 39 L 51 65 Q 40 70 29 65 Z" fill="url(#gradDevOps)" opacity="0.9"/>
  
  <!-- Symbole infini DevOps (∞) -->
  <path d="M 60 45 Q 65 40 70 45 Q 75 50 70 55 Q 65 60 60 55 Q 55 50 60 45 Z 
           M 70 45 Q 75 40 80 45 Q 85 50 80 55 Q 75 60 70 55 Q 65 50 70 45 Z" 
        fill="none" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Engrenage gauche (Dev) -->
  <circle cx="65" cy="70" r="8" fill="none" stroke="#fb923c" stroke-width="2"/>
  <circle cx="65" cy="70" r="4" fill="#fed7aa"/>
  <path d="M 65 62 L 65 58 M 73 70 L 77 70 M 65 78 L 65 82 M 57 70 L 53 70" 
        stroke="#fb923c" stroke-width="2" stroke-linecap="round"/>
  <path d="M 69 64 L 71 62 M 71 76 L 69 78 M 59 76 L 61 78 M 61 64 L 59 62" 
        stroke="#fb923c" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Engrenage droit (Ops) -->
  <circle cx="80" cy="70" r="7" fill="none" stroke="#fdba74" stroke-width="1.8"/>
  <circle cx="80" cy="70" r="3.5" fill="#ffedd5"/>
  <path d="M 80 63 L 80 60 M 87 70 L 90 70 M 80 77 L 80 80 M 73 70 L 70 70" 
        stroke="#fdba74" stroke-width="1.8" stroke-linecap="round"/>
  
  <!-- Pipeline CI/CD -->
  <rect x="58" y="25" width="30" height="8" rx="2" fill="#ffedd5" stroke="#f97316" stroke-width="1.5"/>
  <text x="60" y="31" font-family="monospace" font-size="5" fill="#c2410c">CI/CD</text>
  
  <!-- Flèches de déploiement -->
  <line x1="73" y1="33" x2="73" y2="38" stroke="#ea580c" stroke-width="1.5" marker-end="url(#arrowOrange)"/>
  
  <defs>
    <marker id="arrowOrange" markerWidth="4" markerHeight="4" refX="2" refY="2" orient="auto">
      <polygon points="0 0, 4 2, 0 4" fill="#ea580c"/>
    </marker>
  </defs>
  
  <!-- Bras -->
  <path d="M 51 50 L 58 48" stroke="url(#gradDevOps)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 29 50 L 22 48" stroke="url(#gradDevOps)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Jambes -->
  <path d="M 35 65 L 32 85" stroke="url(#gradDevOps)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 45 65 L 48 85" stroke="url(#gradDevOps)" stroke-width="5" stroke-linecap="round"/>
</svg>
