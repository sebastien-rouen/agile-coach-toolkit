  <path d="M 20 35 L 32 42" stroke="#92400e" stroke-width="2" stroke-linecap="round"/>
  <path d="M 18 32 L 20 35 L 23 33" fill="#cbd5e1"/>
  
  <!-- Bras tenant la palette -->
