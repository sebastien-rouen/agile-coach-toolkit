      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TÃªte -->
  <circle cx="45" cy="28" r="11" fill="url(#gradDesigner)"/>
  
  <!-- Corps -->
  <path d="M 34 39 Q 45 37 56 39 L 56 65 Q 45 70 34 65 Z" fill="url(#gradDesigner)" opacity="0.9"/>
  
  <!-- Palette de couleurs -->
